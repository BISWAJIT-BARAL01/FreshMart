<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisan Smart Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              deepPurple: '#1A0B2E',
              midnightBlack: '#00010F',
              electricBlue: '#00A3FF',
              neonViolet: '#9A4DFF',
              softWhite: '#F5F7FA',
              mintCyan: '#45FFC6',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #00010F;
        color: #F5F7FA;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1A0B2E;
      }
      ::-webkit-scrollbar-thumb {
        background: #9A4DFF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00A3FF;
      }
      .glass-panel {
        background: rgba(26, 11, 46, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(154, 77, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(154, 77, 255, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 5px #00A3FF, inset 0 0 5px #00A3FF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
